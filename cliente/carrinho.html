<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sacola — Tata Papel</title>

  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <header class="cart-header">
    <a href="../index.html" class="back-link">← Voltar</a>
    <h1>Sacola</h1>
  </header>

  <main id="cartMain">
    <!-- Lista de itens do carrinho -->
    <section id="cartItemsContainer" class="cart-items">
      <!-- Os itens aparecerão aqui via JS -->
    </section>

    <!-- Resumo do pedido -->
    <section id="cartSummary" class="cart-summary">
      <p>
        Subtotal: <span id="subtotal">R$ 0,00</span>
      </p>

      <button id="checkoutBtn" class="checkout-button">
        Finalizar compra
      </button>

      <p id="checkoutNote" class="checkout-note"></p>
    </section>
  </main>

  <script src="carrinho.js"></script>
</body>

</html>
